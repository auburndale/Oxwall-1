db:
  image: mysql:5.6
  volumes:
    - ./mysql/runtime:/var/lib/mysql
  env_file:
    - ./.env
web:
  build: ./
  links:
    - db
  volumes:
    - ./data:/var/www/html
  env_file:
    - ./.env
cron:
  build: ./
  command: cron -f
  volumes:
    - ./crontab:/etc/cron.d/oxwall
  volumes_from:
    - web
  links:
    - db
