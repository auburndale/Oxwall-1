db:
  image: mysql
  volumes:
    - ./mysql/runtime:/var/lib/mysql
  env_file:
    - ./.env
app:
  image: indiehosters/oxwall
  links:
    - db
  volumes:
    - ./data:/var/www/html
  env_file:
    - ./.env
web:
  image: nginx
  volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
  links:
    - app
  volumes_from:
    - app
cron:
  image: indiehosters/oxwall 
  command: cron -f
  volumes:
    - ./crontab:/etc/cron.d/oxwall
  volumes_from:
    - app
  links:
    - db
